{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
<div class="mn-main-content">
    <div class="mn-breadcrumb m-b-30">
        <div class="row">
            <div class="col-12">
                <div class="row gi_breadcrumb_inner">
                    <div class="col-md-6 col-sm-12">
                        <h2 class="mn-breadcrumb-title">About us Page</h2>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <!-- mn-breadcrumb-list start -->
                        <ul class="mn-breadcrumb-list">
                            <li class="mn-breadcrumb-item"><a href="/">Home</a></li>
                            <li class="mn-breadcrumb-item active">About us Page</li>
                        </ul>
                        <!-- mn-breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About section -->
    <section class="mn-about p-b-15">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="mn-about-img">
                    <img src="{{ about_info.image.url }}" class="v-img" alt="about">
                    <img src="{{ about_info.second_image.url }}" class="h-img" alt="about">
                    <img src="{{ about_info.three_image.url }}" class="h-img" alt="about">
                    <img src="{{ about_info.fourth_image.url }}" class="h-img" alt="about">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="mn-about-detail">
                    <div class="section-title m-t-991">
                        <h2>Who We <span>Are?</span></h2>
                        <p>{{ about_info.title }}</p>
                    </div>
                    <p> {{ about_info.details }}
                    </p>
                </div>
            </div>
        </div>
    </section>
